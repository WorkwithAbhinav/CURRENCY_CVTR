<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CURRENCY CVTR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-image"></div>
    <div class="main">
      <div class="first">
        <h2>CURRENCY CONVERTER</h2>
      </div>

      <div class="second">
        <p id="amt">Enter Amount : </p>
        <input type="text" value="100" />
      </div>

      <div class="third">
        <div class="from">
          <p class="from-para">From</p>
          <img src="https://flagsapi.com/US/flat/64.png" alt="" />
          <select name="From" id="select-from">
          </select>
        </div>
        <div class="to">
          <p class="to-para">To</p>
          <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
          <select name="to" id="select-TO">
          </select>
        </div>
      </div>
      <div class="four">
        <div class="message">1 USD = 80 INR</div>
        <button class="cvt-btn">Convert</button>
      </div>
    </div>

    <script src="codes.js">

    </script>
    <script src="script.js"></script>
  </body>
</html>
